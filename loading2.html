<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        /* Full page setup */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Background video styling */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;  /* Makes sure the video covers the whole page */
            z-index: -1;  /* Puts video behind text */
        }
        
        /* Styling the loading text */
        .loading-text span {
            display: inline-block;
            animation: blink 1.5s step-end infinite;
            font-size: 2rem;
            color: #fff;
        }

        /* Blinking animation for loading text */
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Background video element (Replace the src with your video later) -->
    <video class="background-video" autoplay muted loop>
        <source src="bg3.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    </div>

    <script>
        // Get redirect URL from query string
        const params = new URLSearchParams(window.location.search);
        const redirectURL = params.get("redirect");

        // Redirect after 5 seconds
        if (redirectURL) {
            setTimeout(() => {
                window.location.href = redirectURL;
            }, 5000);
        } else {
            document.body.innerHTML = "<p>Redirect link not found.</p>";
        }
    </script>

</body>
</html>
